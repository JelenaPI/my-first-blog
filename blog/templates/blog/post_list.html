<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Django Girl</title>
    </head>
    <body>
        <p>{{ posts}}</p>
        <div>
            <h1><a href="/">Django Girl Blog</a></h1>
        </div>
        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
        <div>
            <p>published: 21.7.2020, 09:43</p>
            <h2><a href="">My first post</a></h2>
            <p>blog uz pomoc gjangogirls uputstva</p>
        </div>
    </body>
</html>
